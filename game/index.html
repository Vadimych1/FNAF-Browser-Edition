<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNAF 2: Browser Edition</title>
    <style>
        canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: black;
        }

        #camera_tablet {
            z-index: -1;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        body {
            overflow: hidden;
        }

        .pressMessage {
            z-index: 10;
            color: white;
            position: absolute;
            font-family: sans-serif;
            text-align: center;
            width: 100%;
        }

        .pressMessage {
            animation-name: h1anim;
            animation-duration: 1s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
        }

        @keyframes h1anim {
            from {
                opacity: 0;
            }
            
            25% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            75% {
                opacity: 0.5;
            }

            to {
                opacity: 0;
            }
        }

        .cameras_tablet_hover {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(100, 0, 0, 0.0);
            z-index: -3;
        }

        .cam {
            width: 58px;
            height: 37.5px;
            background-color: rgba(0, 100, 0, 0);
            position: absolute;
        }

        .cam1 {
            left: 1118px;
            top: 647px;
        }

        .cam2 {
            left: 1253px;
            top: 647px;
        }

        .cam3 {
            left: 1117px;
            top: 577px;
        }

        .cam4 {
            left: 1252px;
            top: 577px;
        }

        .cam5 {
            left: 1121px;
            top: 732px;
        }
        
        .cam6 {
            left: 1247px;
            top: 732px;
        }

        .cam7 {
            left: 1272px;
            top: 517px;
        }

        .cam8 {
            left: 1118px;
            top: 507px;
        }

        .cam9 {
            left: 1437px;
            top: 476px;
        }

        .cam10 {
            left: 1362px;
            top: 592px;
        }

        .cam11 {
            left: 1362px;
            top: 592px;
        }

        .hover_block {
            position: absolute;
            z-index: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            background-color: transparent;
            opacity: 0.0;
        }

        .button_light {
            background-color: transparent;
            opacity: 0.4;
            width: 70px;
            height: 70px;
            position: absolute;
            opacity: 1;
        }

        .light1 {
            top: 405px;
            left: 5px;
        }

        .light2 {
            top: 400px;
            left: 1460px;
        }
    </style>
</head>
